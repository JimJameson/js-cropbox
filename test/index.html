<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>js-cropbox test</title>
        <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
        <link rel="stylesheet" href="../build/cropbox.min.css">
    </head>
    <body>
        <div id="mocha"></div>

        <!-- skeleton -->
        <div id="plugin">
            <div class="workarea-cropbox">
                <div class="bg-cropbox">
                    <img class="image-cropbox">
                    <div class="membrane-cropbox"></div>
                </div>
                <div class="frame-cropbox">
                    <div class="resize-cropbox"></div>
                </div>
            </div>
        </div>
        
        <script src="../node_modules/mocha/mocha.js"></script>
        <script src="../node_modules/chai/chai.js"></script>
        <script src="lib/chai-equal-image.js"></script>
        <script src="../node_modules/babel-polyfill/browser.js"></script>
        <script src="../build/cropbox.min.js"></script>
        <script>
            mocha.setup('bdd');
            mocha.reporter('html');
            var expect = chai.expect;
        </script>

        <!-- tests -->
        <script src="methods/constructor.js"></script>
        <script src="methods/load.js"></script>
        <script src="methods/get-version.js"></script>
        <script src="methods/get-membrane.js"></script>
        <script src="methods/get-frame.js"></script>
        <script src="methods/get-workarea.js"></script>
        <script src="methods/get-resize.js"></script>
        <script src="methods/scale.js"></script>

        <script>
            // only tests run in real browser, injected script run if options.run == true
            if (navigator.userAgent.indexOf('PhantomJS') < 0) {
                mocha.run();
            }
        </script>
    </body>
</html>
